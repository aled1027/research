<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Telescope Triptych - Interactive Variations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        #info h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4ECDC4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        #info p {
            margin: 5px 0;
            line-height: 1.6;
        }

        #info strong {
            color: #FF6B9D;
        }

        #variation-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .variation-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #4ECDC4;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: left;
            min-width: 200px;
        }

        .variation-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #FF6B9D;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.4);
            transform: translateX(-5px);
        }

        .variation-btn.active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #FF6B9D;
            box-shadow: 0 0 25px rgba(255, 107, 157, 0.6);
        }

        .variation-btn .number {
            display: inline-block;
            width: 25px;
            height: 25px;
            background: #4ECDC4;
            color: #000;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            margin-right: 10px;
            font-size: 12px;
        }

        .variation-btn.active .number {
            background: #FF6B9D;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1 id="variation-title">Cosmic Flow</h1>
        <p id="variation-desc">üåå Cosmic flux flows through space</p>
        <p id="variation-detail">üõ∞Ô∏è Satellites orbit <strong>Earth</strong></p>
        <p id="variation-extra">üì° Data streams collected</p>
    </div>

    <div id="variation-nav">
        <button class="variation-btn active" data-variation="0">
            <span class="number">1</span>Cosmic Flow
        </button>
        <button class="variation-btn" data-variation="1">
            <span class="number">2</span>Data Matrix
        </button>
        <button class="variation-btn" data-variation="2">
            <span class="number">3</span>Blueprint
        </button>
        <button class="variation-btn" data-variation="3">
            <span class="number">4</span>Constellations
        </button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Global variables
        let scene, camera, renderer, controls;
        let currentVariation = null;
        let animationId = null;
        let cleanupFunctions = [];

        // Initialize Three.js base
        function initThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.00025);

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(60, 30, 80);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
        }

        // Cleanup current variation
        function cleanup() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            cleanupFunctions.forEach(fn => fn());
            cleanupFunctions = [];

            while(scene.children.length > 0) {
                const obj = scene.children[0];
                scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) {
                    if (Array.isArray(obj.material)) {
                        obj.material.forEach(mat => mat.dispose());
                    } else {
                        obj.material.dispose();
                    }
                }
            }
        }

        // Update info panel
        function updateInfo(title, desc, detail, extra) {
            document.getElementById('variation-title').textContent = title;
            document.getElementById('variation-desc').textContent = desc;
            document.getElementById('variation-detail').textContent = detail;
            document.getElementById('variation-extra').textContent = extra;
        }

        // ============ VARIATION 1: COSMIC FLOW ============
        function createVariation1() {
            updateInfo(
                'Cosmic Flow',
                'üåå Cosmic flux flows through space',
                'üõ∞Ô∏è Satellites orbit Earth',
                'üì° Data streams collected'
            );

            camera.position.set(60, 30, 80);
            camera.lookAt(0, 0, 0);

            // Starfield
            const starsGeometry = new THREE.BufferGeometry();
            const starCount = 2000;
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 500;
                positions[i + 1] = (Math.random() - 0.5) * 500;
                positions[i + 2] = (Math.random() - 0.5) * 500;

                const color = new THREE.Color();
                color.setHSL(Math.random(), 0.5, 0.8);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }

            starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const starsMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            // Cosmic flux elements
            const cosmicFlux = [];
            const fluxColors = [0xFF6B9D, 0x4ECDC4, 0xFFD700, 0xF4E04D, 0x9D4EDD, 0x06FFA5];

            for (let i = 0; i < 8; i++) {
                const geometry = new THREE.IcosahedronGeometry(15 + Math.random() * 20, 1);
                const material = new THREE.MeshBasicMaterial({
                    color: fluxColors[Math.floor(Math.random() * fluxColors.length)],
                    transparent: true,
                    opacity: 0.05 + Math.random() * 0.08,
                    wireframe: false,
                    side: THREE.DoubleSide
                });

                const cloud = new THREE.Mesh(geometry, material);
                cloud.position.set(
                    (Math.random() - 0.5) * 300,
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 300 - 100
                );

                cosmicFlux.push({
                    mesh: cloud,
                    driftSpeed: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.02,
                        (Math.random() - 0.5) * 0.02,
                        (Math.random() - 0.5) * 0.02
                    ),
                    pulseSpeed: 0.001 + Math.random() * 0.002,
                    pulseOffset: Math.random() * Math.PI * 2
                });
                scene.add(cloud);
            }

            // Earth
            const earthGroup = new THREE.Group();
            const earthGeometry = new THREE.SphereGeometry(12, 64, 64);
            const earthMaterial = new THREE.MeshPhongMaterial({
                color: 0x2E86AB,
                emissive: 0x1a4d6d,
                emissiveIntensity: 0.4,
                shininess: 20
            });
            const earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earthGroup.add(earth);

            const earthGlowGeometry = new THREE.SphereGeometry(14, 32, 32);
            const earthGlowMaterial = new THREE.MeshBasicMaterial({
                color: 0x4ECDC4,
                transparent: true,
                opacity: 0.25,
                side: THREE.BackSide
            });
            const earthGlow = new THREE.Mesh(earthGlowGeometry, earthGlowMaterial);
            earthGroup.add(earthGlow);

            scene.add(earthGroup);

            // Satellites
            class Satellite {
                constructor(orbitRadius, orbitSpeed, orbitOffset) {
                    this.group = new THREE.Group();

                    const bodyGeometry = new THREE.CylinderGeometry(0.6, 0.6, 2.5, 8);
                    const bodyMaterial = new THREE.MeshPhongMaterial({
                        color: 0xEEEEEE,
                        emissive: 0x4ECDC4,
                        emissiveIntensity: 0.5
                    });
                    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                    this.group.add(body);

                    const panelGeometry = new THREE.BoxGeometry(4, 0.15, 2);
                    const panelMaterial = new THREE.MeshPhongMaterial({
                        color: 0x1a5f7a,
                        emissive: 0xFF6B9D,
                        emissiveIntensity: 0.4
                    });

                    const panel1 = new THREE.Mesh(panelGeometry, panelMaterial);
                    panel1.position.x = 2.5;
                    this.group.add(panel1);

                    const panel2 = new THREE.Mesh(panelGeometry, panelMaterial);
                    panel2.position.x = -2.5;
                    this.group.add(panel2);

                    this.orbitRadius = orbitRadius;
                    this.orbitSpeed = orbitSpeed;
                    this.orbitAngle = orbitOffset;

                    scene.add(this.group);
                }

                update(time) {
                    this.orbitAngle += this.orbitSpeed;
                    const x = Math.cos(this.orbitAngle) * this.orbitRadius;
                    const z = Math.sin(this.orbitAngle) * this.orbitRadius;
                    const y = Math.sin(this.orbitAngle * 2) * (this.orbitRadius * 0.3);

                    this.group.position.set(x, y, z);
                    this.group.rotation.y = -this.orbitAngle;
                }
            }

            const satellites = [];
            for (let i = 0; i < 6; i++) {
                const satellite = new Satellite(
                    25 + Math.random() * 10,
                    0.004 + Math.random() * 0.004,
                    (Math.PI * 2 / 6) * i
                );
                satellites.push(satellite);
            }

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x2a2a3e, 0.6);
            scene.add(ambientLight);

            const earthLight = new THREE.PointLight(0x4ECDC4, 1.2, 150);
            earthLight.position.set(30, 0, 0);
            scene.add(earthLight);

            // Animation
            let time = 0;
            function animate() {
                animationId = requestAnimationFrame(animate);
                time++;

                cosmicFlux.forEach(element => {
                    element.mesh.position.add(element.driftSpeed);
                    const pulse = Math.sin(time * element.pulseSpeed + element.pulseOffset);
                    element.mesh.material.opacity = 0.05 + pulse * 0.05;
                    element.mesh.rotation.x += 0.0003;
                    element.mesh.rotation.y += 0.0005;
                });

                satellites.forEach(satellite => satellite.update(time));
                earthGroup.rotation.y += 0.002;

                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }

        // ============ VARIATION 2: DATA MATRIX ============
        function createVariation2() {
            updateInfo(
                'Data Matrix',
                'üìä Abstract data flows',
                'üî∑ Geometric structures',
                '‚ö° Information streams'
            );

            camera.position.set(80, 40, 80);
            camera.lookAt(0, 0, 0);

            // Grid floor
            const gridHelper = new THREE.GridHelper(200, 50, 0x4ECDC4, 0x222244);
            gridHelper.material.opacity = 0.3;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            // Central data sphere
            const centralGeometry = new THREE.IcosahedronGeometry(15, 2);
            const centralMaterial = new THREE.MeshBasicMaterial({
                color: 0x4ECDC4,
                wireframe: true,
                transparent: true,
                opacity: 0.6
            });
            const centralSphere = new THREE.Mesh(centralGeometry, centralMaterial);
            scene.add(centralSphere);

            // Orbiting data cubes
            const dataCubes = [];
            for (let i = 0; i < 12; i++) {
                const size = 2 + Math.random() * 3;
                const geometry = new THREE.BoxGeometry(size, size, size);
                const material = new THREE.MeshBasicMaterial({
                    color: [0xFF6B9D, 0x4ECDC4, 0xFFD700, 0x9D4EDD][i % 4],
                    wireframe: true,
                    transparent: true,
                    opacity: 0.8
                });
                const cube = new THREE.Mesh(geometry, material);

                dataCubes.push({
                    mesh: cube,
                    orbitRadius: 30 + Math.random() * 20,
                    orbitSpeed: 0.003 + Math.random() * 0.005,
                    angle: (Math.PI * 2 / 12) * i,
                    height: Math.random() * 40 - 20
                });
                scene.add(cube);
            }

            // Data stream particles
            const streamGeometry = new THREE.BufferGeometry();
            const streamCount = 500;
            const streamPositions = new Float32Array(streamCount * 3);
            const streamColors = new Float32Array(streamCount * 3);

            for (let i = 0; i < streamCount * 3; i += 3) {
                streamPositions[i] = (Math.random() - 0.5) * 100;
                streamPositions[i + 1] = Math.random() * 80 - 40;
                streamPositions[i + 2] = (Math.random() - 0.5) * 100;

                const color = new THREE.Color([0xFF6B9D, 0x4ECDC4, 0xFFD700][Math.floor(Math.random() * 3)]);
                streamColors[i] = color.r;
                streamColors[i + 1] = color.g;
                streamColors[i + 2] = color.b;
            }

            streamGeometry.setAttribute('position', new THREE.BufferAttribute(streamPositions, 3));
            streamGeometry.setAttribute('color', new THREE.BufferAttribute(streamColors, 3));

            const streamMaterial = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });

            const streams = new THREE.Points(streamGeometry, streamMaterial);
            scene.add(streams);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0x4ECDC4, 1.5, 200);
            pointLight.position.set(0, 30, 0);
            scene.add(pointLight);

            // Animation
            let time = 0;
            function animate() {
                animationId = requestAnimationFrame(animate);
                time += 0.01;

                centralSphere.rotation.x += 0.005;
                centralSphere.rotation.y += 0.008;

                dataCubes.forEach(cube => {
                    cube.angle += cube.orbitSpeed;
                    cube.mesh.position.x = Math.cos(cube.angle) * cube.orbitRadius;
                    cube.mesh.position.z = Math.sin(cube.angle) * cube.orbitRadius;
                    cube.mesh.position.y = cube.height + Math.sin(time + cube.angle) * 5;
                    cube.mesh.rotation.x += 0.01;
                    cube.mesh.rotation.y += 0.015;
                });

                const positions = streams.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] += 0.3;
                    if (positions[i] > 40) positions[i] = -40;
                }
                streams.geometry.attributes.position.needsUpdate = true;
                streams.rotation.y += 0.001;

                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }

        // ============ VARIATION 3: BLUEPRINT SCHEMATIC ============
        function createVariation3() {
            updateInfo(
                'Blueprint Schematic',
                'üìê Technical wireframes',
                'üîß Engineering diagrams',
                'üìè Precision design'
            );

            camera.position.set(70, 50, 70);
            camera.lookAt(0, 0, 0);

            scene.fog = new THREE.Fog(0x0a1628, 50, 300);

            // Blueprint grid
            const gridGeometry = new THREE.PlaneGeometry(300, 300, 60, 60);
            const gridMaterial = new THREE.MeshBasicMaterial({
                color: 0x1a3a52,
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            const grid = new THREE.Mesh(gridGeometry, gridMaterial);
            grid.rotation.x = -Math.PI / 2;
            grid.position.y = -20;
            scene.add(grid);

            // Central telescope structure
            const telescopeGroup = new THREE.Group();

            // Main body
            const bodyGeometry = new THREE.CylinderGeometry(4, 6, 20, 8, 1, true);
            const blueprintMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                wireframe: true,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, blueprintMaterial);
            telescopeGroup.add(body);

            // Mirror assembly
            const mirrorGeometry = new THREE.ConeGeometry(8, 15, 8, 1, true);
            const mirror = new THREE.Mesh(mirrorGeometry, blueprintMaterial);
            mirror.position.y = -12;
            telescopeGroup.add(mirror);

            // Solar panels
            for (let i = 0; i < 4; i++) {
                const panelGeometry = new THREE.BoxGeometry(15, 0.2, 8, 4, 1, 2);
                const panel = new THREE.Mesh(panelGeometry, blueprintMaterial);
                const angle = (Math.PI / 2) * i;
                panel.position.x = Math.cos(angle) * 10;
                panel.position.z = Math.sin(angle) * 10;
                panel.position.y = 5;
                panel.rotation.y = angle;
                telescopeGroup.add(panel);
            }

            // Antenna
            const antennaGeometry = new THREE.ConeGeometry(3, 8, 6, 1, true);
            const antenna = new THREE.Mesh(antennaGeometry, blueprintMaterial);
            antenna.position.y = 15;
            telescopeGroup.add(antenna);

            scene.add(telescopeGroup);

            // Orbiting measurement rings
            const orbitRings = [];
            for (let i = 0; i < 4; i++) {
                const ringGeometry = new THREE.TorusGeometry(25 + i * 8, 0.3, 16, 100);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: [0x00ffff, 0xff00ff, 0xffff00, 0x00ff00][i],
                    wireframe: false,
                    transparent: true,
                    opacity: 0.4
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2 + (Math.random() - 0.5) * 0.5;
                ring.rotation.y = (Math.random() - 0.5) * 0.5;
                orbitRings.push({
                    mesh: ring,
                    speed: 0.002 + i * 0.001
                });
                scene.add(ring);
            }

            // Reference points
            const pointsGeometry = new THREE.BufferGeometry();
            const pointsCount = 100;
            const pointsPositions = new Float32Array(pointsCount * 3);

            for (let i = 0; i < pointsCount * 3; i += 3) {
                const radius = 40 + Math.random() * 60;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;

                pointsPositions[i] = radius * Math.sin(phi) * Math.cos(theta);
                pointsPositions[i + 1] = radius * Math.cos(phi);
                pointsPositions[i + 2] = radius * Math.sin(phi) * Math.sin(theta);
            }

            pointsGeometry.setAttribute('position', new THREE.BufferAttribute(pointsPositions, 3));
            const pointsMaterial = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: 2,
                transparent: true,
                opacity: 0.6
            });
            const points = new THREE.Points(pointsGeometry, pointsMaterial);
            scene.add(points);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x0a1628, 1);
            scene.add(ambientLight);

            const blueprintLight = new THREE.PointLight(0x00ffff, 1, 200);
            blueprintLight.position.set(0, 40, 40);
            scene.add(blueprintLight);

            // Animation
            let time = 0;
            function animate() {
                animationId = requestAnimationFrame(animate);
                time += 0.01;

                telescopeGroup.rotation.y += 0.003;
                telescopeGroup.position.y = Math.sin(time * 0.5) * 2;

                orbitRings.forEach(ring => {
                    ring.mesh.rotation.z += ring.speed;
                });

                points.rotation.y += 0.001;

                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }

        // ============ VARIATION 4: PARTICLE CONSTELLATIONS ============
        function createVariation4() {
            updateInfo(
                'Particle Constellations',
                '‚ú® Stellar patterns emerge',
                '‚≠ê Cosmic connections',
                'üåü Celestial networks'
            );

            camera.position.set(0, 0, 120);
            camera.lookAt(0, 0, 0);

            // Main constellation particles
            const constellations = [];
            const constellationColors = [0xFF6B9D, 0x4ECDC4, 0xFFD700, 0x9D4EDD, 0x06FFA5];

            for (let c = 0; c < 5; c++) {
                const particleCount = 30;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const centerRadius = 30 + c * 15;

                for (let i = 0; i < particleCount; i++) {
                    const theta = (Math.PI * 2 / particleCount) * i;
                    const phi = Math.random() * Math.PI;
                    const r = centerRadius + (Math.random() - 0.5) * 10;

                    positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                    positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[i * 3 + 2] = r * Math.cos(phi);
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                const material = new THREE.PointsMaterial({
                    color: constellationColors[c],
                    size: 3,
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending
                });

                const constellation = new THREE.Points(geometry, material);
                constellations.push({
                    mesh: constellation,
                    rotationSpeed: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.005,
                        (Math.random() - 0.5) * 0.005,
                        (Math.random() - 0.5) * 0.005
                    )
                });
                scene.add(constellation);
            }

            // Connection lines between particles
            const connections = [];
            for (let c = 0; c < constellations.length; c++) {
                const positions = constellations[c].mesh.geometry.attributes.position.array;
                const lineGeometry = new THREE.BufferGeometry();
                const linePositions = [];

                for (let i = 0; i < positions.length; i += 9) {
                    linePositions.push(
                        positions[i], positions[i + 1], positions[i + 2],
                        positions[i + 3], positions[i + 4], positions[i + 5]
                    );
                }

                lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: constellationColors[c],
                    transparent: true,
                    opacity: 0.2,
                    blending: THREE.AdditiveBlending
                });

                const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
                connections.push(lines);
                scene.add(lines);
            }

            // Flowing particle streams
            const streamGeometry = new THREE.BufferGeometry();
            const streamCount = 1000;
            const streamPositions = new Float32Array(streamCount * 3);
            const streamColors = new Float32Array(streamCount * 3);

            for (let i = 0; i < streamCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const r = Math.random() * 100;
                streamPositions[i * 3] = Math.cos(theta) * r;
                streamPositions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                streamPositions[i * 3 + 2] = Math.sin(theta) * r;

                const color = new THREE.Color(constellationColors[i % constellationColors.length]);
                streamColors[i * 3] = color.r;
                streamColors[i * 3 + 1] = color.g;
                streamColors[i * 3 + 2] = color.b;
            }

            streamGeometry.setAttribute('position', new THREE.BufferAttribute(streamPositions, 3));
            streamGeometry.setAttribute('color', new THREE.BufferAttribute(streamColors, 3));

            const streamMaterial = new THREE.PointsMaterial({
                size: 1,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const streams = new THREE.Points(streamGeometry, streamMaterial);
            scene.add(streams);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x202040, 0.5);
            scene.add(ambientLight);

            constellationColors.forEach((color, i) => {
                const light = new THREE.PointLight(color, 0.8, 150);
                const angle = (Math.PI * 2 / constellationColors.length) * i;
                light.position.set(
                    Math.cos(angle) * 60,
                    Math.sin(angle * 2) * 30,
                    Math.sin(angle) * 60
                );
                scene.add(light);
            });

            // Animation
            let time = 0;
            function animate() {
                animationId = requestAnimationFrame(animate);
                time += 0.01;

                constellations.forEach((constellation, idx) => {
                    constellation.mesh.rotation.x += constellation.rotationSpeed.x;
                    constellation.mesh.rotation.y += constellation.rotationSpeed.y;
                    constellation.mesh.rotation.z += constellation.rotationSpeed.z;

                    // Pulse effect
                    constellation.mesh.material.opacity = 0.6 + Math.sin(time + idx) * 0.2;
                    connections[idx].rotation.copy(constellation.mesh.rotation);
                });

                const positions = streams.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    const theta = Math.atan2(positions[i + 2], positions[i]);
                    positions[i] = Math.cos(theta + 0.01) * Math.sqrt(positions[i]**2 + positions[i + 2]**2);
                    positions[i + 2] = Math.sin(theta + 0.01) * Math.sqrt(positions[i]**2 + positions[i + 2]**2);
                }
                streams.geometry.attributes.position.needsUpdate = true;

                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }

        // Variation loader
        function loadVariation(index) {
            cleanup();

            switch(index) {
                case 0:
                    createVariation1();
                    break;
                case 1:
                    createVariation2();
                    break;
                case 2:
                    createVariation3();
                    break;
                case 3:
                    createVariation4();
                    break;
            }

            currentVariation = index;
        }

        // Navigation setup
        document.querySelectorAll('.variation-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const variation = parseInt(btn.dataset.variation);

                document.querySelectorAll('.variation-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                loadVariation(variation);
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        initThreeJS();
        loadVariation(0);
    </script>
</body>
</html>
