<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechabellum Lite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d1117;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }
    #game-container {
      border: 1px solid #222244;
      border-radius: 4px;
    }
    #loading {
      color: #00ff88;
      font-size: 18px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="loading">Loading Mechabellum Lite...</div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Hide loading text once Phaser starts
    window.addEventListener('load', () => {
      setTimeout(() => {
        const el = document.getElementById('loading');
        if (el) el.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
