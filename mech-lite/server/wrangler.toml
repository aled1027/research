name = "mech-lite-server"
main = "src/handlers/worker.ts"
compatibility_date = "2024-01-01"

[durable_objects]
bindings = [
  { name = "MATCH_ROOM", class_name = "MatchRoom" }
]

[[migrations]]
tag = "v1"
new_classes = ["MatchRoom"]

[kv_namespaces]
bindings = [
  { binding = "MATCHES", id = "placeholder-kv-id" }
]

[vars]
ENVIRONMENT = "development"
